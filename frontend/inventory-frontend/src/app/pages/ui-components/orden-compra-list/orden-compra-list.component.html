<div class="invoice-page">

    <!-- Header: buscador + bot칩n -->
    <div class="invoice-header">
      <div class="search-box">
        <mat-icon class="search-icon">search</mat-icon>
        <input
          type="text"
          placeholder="Buscar"
          [(ngModel)]="searchTerm"
          (ngModelChange)="aplicarFiltro()"
        />
      </div>
  
      <button mat-raised-button color="primary" class="add-btn" (click)="agregarOrden()">
        A침adir
      </button>
    </div>
  
    <!-- Tabla -->
    <div class="invoice-card">
      <table class="invoice-table">
        <thead>
          <tr>
            <th>
              <mat-checkbox></mat-checkbox>
            </th>
            <th>Id</th>
            <th>Factura</th>
            <th>Proveedor</th>
            <th>Almacen</th>
            <th>Total</th>
            <th>Estado</th>
            <th class="th-actions">Acci칩n</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of comprasFiltradas">
            <td>
              <mat-checkbox></mat-checkbox>
            </td>
            <td>{{ c.id }}</td>
            <td>{{ c.numero }}</td>
            <td>{{ c.proveedorNombre }}</td>
            <td>{{ c.almacenNombre }}</td>
            <td>{{ c.total | number: '1.2-2' }}</td>
            <td>
              <span [ngClass]="getEstadoClase(c.estado)">
                {{ c.estado || 'Sin estado' }}
              </span>
            </td>
            <td class="td-actions d-flex flex-row gap-2">
              <a mat-icon-button class="mdc-icon-button mat-mdc-icon-button mat-mdc-button-base d-flex 
              align-items-center justify-content-center mat-unthemed" mat-ripple-loader-class-name="mat-mdc-button-ripple" mat-ripple-loader-centered
              (click)="editar(c)">
                <span class = "mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span>
                  <i-tabler name = "pencil" class="icon-18 d-flex align-items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>  <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4"></path>  <path d="M13.5 6.5l4 4"></path></svg>
                  </i-tabler>
                  <span class="mat-focus-indicator"></span>
                  <span class="mat-mdc-button-touch-target"></span>
                  <span class="mat-ripple mat-mdc-button-ripple"></span>
              </a>

              <a mat-icon-button class="mdc-icon-button mat-mdc-icon-button mat-mdc-button-base d-flex align-items-center justify-content-center mat-unthemed"
              mat-ripple-loader-class-name="mat-mdc-button-ripple" mat-ripple-loader-class-name="mat-mdc-button-ripple" mat-ripple-loader-centered
              (click)="verDetalle(c)">
                <span class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span>
                <i-tabler name="eye" class="icon-18 d-flex align-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>  <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>  <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path></svg>
                </i-tabler>
              </a>

              <a mat-icon-button class="mdc-icon-button mat-mdc-icon-button mat-mdc-button-base d-flex align-items-center justify-content-center mat-unthemed" 
              mat-ripple-loader-class-name="mat-mdc-button-ripple" mat-ripple-loader-centered
              (click)="eliminar(c)">
                <span class="mat-mdc-button-persistent-ripple mdc-icon-button__ripple"></span>
                <i-tabler name="trash" class="icon-18 d-flex align-items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>  <path d="M4 7l16 0"></path>  <path d="M10 11l0 6"></path>  <path d="M14 11l0 6"></path>  <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"></path>  <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"></path></svg>
                </i-tabler>
              </a>
            </td>
          </tr>
  
          <tr *ngIf="comprasFiltradas.length === 0">
            <td colspan="8" class="empty-row">
              No se encontraron 칩rdenes de compra.
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
