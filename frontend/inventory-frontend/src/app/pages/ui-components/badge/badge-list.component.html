<mat-card class="cardWithShadow">
  <mat-card-title>Gestión de Almacén</mat-card-title>
  <mat-card-subtitle>Lista de almacenes</mat-card-subtitle>

  <div class="table-actions">
    <span></span>
    <button mat-flat-button color="primary" (click)="abrirDialogNuevo()">
      <mat-icon>add</mat-icon>
      Nuevo
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="almacenes" class="mat-elevation-z2" *ngIf="almacenes">

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let a">{{ a.nombre }}</td>
      </ng-container>

      <!-- Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let a">{{ a.descripcion }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="text-align:right">Acciones</th>
        <td mat-cell *matCellDef="let a" style="text-align:right">
          <button mat-icon-button color="primary" (click)="editar(a)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminar(a)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div *ngIf="almacenes.length === 0" class="empty-state">
      No hay almacenes aún. Usa "Nuevo" para crear uno.
    </div>
  </div>
</mat-card>
