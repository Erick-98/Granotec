<h2 mat-dialog-title>{{ data ? 'Editar almacén' : 'Nuevo almacén' }}</h2>

<mat-dialog-content class="p-2">
  <form class="form-grid">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="modelo.nombre" name="nombre" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <input matInput [(ngModel)]="modelo.descripcion" name="descripcion" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
</mat-dialog-actions>
