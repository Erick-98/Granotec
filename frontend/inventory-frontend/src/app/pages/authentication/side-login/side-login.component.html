<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/granotec-logo.jpg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Correo electrónico</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="tu@correo.com" formControlName="email" />
              <mat-error *ngIf="f.email?.touched && f.email?.hasError('required')">Correo requerido</mat-error>
              <mat-error *ngIf="f.email?.touched && f.email?.hasError('email')">Formato inválido</mat-error>
            </mat-form-field>
            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" placeholder="••••••••" formControlName="password" />
              <mat-error *ngIf="f.password?.touched && f.password?.hasError('required')">Contraseña requerida</mat-error>
              <mat-error *ngIf="f.password?.touched && f.password?.hasError('minlength')">Mínimo 8 caracteres</mat-error>
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" mat-flat-button color="primary" class="w-100" [disabled]="form.invalid">
              Iniciar Sesión
            </button>
            <mat-error *ngIf="form.errors?.['invalidCredentials']" class="text-center m-t-10">
              Credenciales inválidas. Por favor, inténtalo de nuevo.
            </mat-error>
          </form>
        </mat-card-content>
      </mat-card>
    </div> 
  </div>
</div>
