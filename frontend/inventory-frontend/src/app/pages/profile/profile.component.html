<mat-card class="cardWithShadow p-24">
  <div class="d-flex align-items-center gap-16 m-b-12">
    <img src="/assets/images/profile/user-1.jpg" alt="avatar" width="56" height="56" class="rounded-circle object-cover" />
    <div>
      <h2 class="m-b-4">Mi Perfil</h2>
      <span class="f-s-14 text-muted">Información del usuario</span>
    </div>
  </div>

  <div class="row m-t-12">
    <div class="col-12 col-md-6 m-b-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Nombre</mat-label>
        <input matInput [value]="user.userName()" readonly>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6 m-b-12">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Empresa</mat-label>
        <input matInput [value]="user.companyName()" readonly>
      </mat-form-field>
    </div>
  </div>

  <div class="d-flex gap-12 m-t-8">
    <button mat-stroked-button color="primary" (click)="user.setUser('Juan Pérez', 'Granotec')">Usar demo Juan Pérez</button>
  </div>
</mat-card>
