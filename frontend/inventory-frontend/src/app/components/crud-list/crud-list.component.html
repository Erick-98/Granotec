<div class="cardWithShadow">
  <div class="card-header">
    <div class="title">{{ title }}</div>
    <div class="actions">
      <button mat-flat-button color="primary" (click)="add.emit()">Nuevo registro </button>
    </div>
  </div>

  <div class="card-body">
    <div class="toolbar">
      <mat-form-field appearance="outline" class="search">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search" [formControl]="search" />
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="displayed()" class="mat-elevation-z0" [trackBy]="trackByFn">

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="selectAllOnPage()"></mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (change)="toggleSelect(element)" [checked]="selected.has(element)"></mat-checkbox>
        </td>
      </ng-container>

      <ng-container *ngFor="let col of columns" [matColumnDef]="col.field">
        <th mat-header-cell *matHeaderCellDef>{{ col.label || col.field }}</th>
        <td mat-cell *matCellDef="let element">
          <ng-container [ngSwitch]="col.type">
            <ng-container *ngSwitchCase="'image'">
              <img *ngIf="element[col.field]" [src]="element[col.field]" width="48" height="48" loading="lazy" class="thumb" />
            </ng-container>
            <ng-container *ngSwitchCase="'date'">
              {{ element[col.field] | date:'EEE, MMM d y' }}
            </ng-container>
            <ng-container *ngSwitchCase="'badge'">
              <span class="badge" [ngClass]="(element[col.field] || '').toString().toLowerCase().split(' ').join('')">{{ element[col.field] }}</span>
            </ng-container>
            <ng-container *ngSwitchCase="'price'">
              {{ element[col.field] | currency }}
            </ng-container>
            <ng-container *ngSwitchDefault>
              <div *ngIf="col.subField">
                <div class="name">{{ element[col.field] }}</div>
                <div class="subtitle">{{ element[col.subField] }}</div>
              </div>
              <div *ngIf="!col.subField">{{ element[col.field] }}</div>
            </ng-container>
          </ng-container>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Acci√≥n</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item *ngFor="let a of actions" (click)="triggerAction(a.value, element)">
              <mat-icon *ngIf="a.icon">{{a.icon}}</mat-icon>
              <span>{{ a.label }}</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <div class="card-footer">
    <mat-paginator [length]="serverSide ? length : items.length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" (page)="onPage($event)"></mat-paginator>
  </div>
</div>
