<div class="modal-header">
  <h2 mat-dialog-title>{{ title }}</h2>
</div>

<mat-dialog-content>
  <form [formGroup]="form" class="proveedor-form">
    <!-- Razón social (se guarda en VendorRequest.nombre) -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Razón Social *</mat-label>
      <input matInput formControlName="nombre" required />
      <mat-error *ngIf="form.get('nombre')?.hasError('required')">
        La razón social es requerida
      </mat-error>
    </mat-form-field>

    <!-- Tipo de documento -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Tipo de Documento</mat-label>
      <mat-select formControlName="tipoDocumento">
        <mat-option *ngFor="let tipo of tiposDocumento" [value]="tipo">
          {{ tipo }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Número de documento -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nº Documento</mat-label>
      <input matInput formControlName="documento" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Dirección</mat-label>
      <input matInput formControlName="direccion" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Teléfono</mat-label>
      <input matInput formControlName="telefono" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" />
      <mat-error *ngIf="form.get('email')?.hasError('email')">
        Email inválido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Moneda</mat-label>
      <mat-select formControlName="moneda">
        <mat-option *ngFor="let m of monedas" [value]="m">{{ m }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Condición de pago</mat-label>
      <mat-select formControlName="condicionPago">
        <mat-option *ngFor="let c of condicionesPago" [value]="c">
          {{ c }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Notas</mat-label>
      <textarea matInput formControlName="notas" rows="3"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
    Guardar
  </button>
</mat-dialog-actions>
