<!-- src/app/components/storage-modal/storage-modal.component.html -->
<h2 mat-dialog-title>
  {{ isEdit ? 'Editar Almacén' : 'Nuevo Almacén' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="storageForm" class="storage-form">
    
    <!-- Nombre -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre *</mat-label>
      <input matInput formControlName="nombre" maxlength="50">
      <mat-hint>Máximo 50 caracteres</mat-hint>
      <mat-error *ngIf="storageForm.get('nombre')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
      <mat-error *ngIf="storageForm.get('nombre')?.hasError('maxlength')">
        Máximo 50 caracteres permitidos
      </mat-error>
    </mat-form-field>

    <!-- Descripción -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="descripcion" rows="3" maxlength="500"
                placeholder="Descripción opcional del almacén..."></textarea>
      <mat-hint>Máximo 500 caracteres</mat-hint>
      <mat-error *ngIf="storageForm.get('descripcion')?.hasError('maxlength')">
        Máximo 500 caracteres permitidos
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" 
          (click)="onSubmit()" 
          [disabled]="!storageForm.valid">
    {{ isEdit ? 'Actualizar' : 'Guardar' }}
  </button>
</mat-dialog-actions>
